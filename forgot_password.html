<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="body">
<center>
<div id="part2" >
  <h1 style="font-size: 70px;font-weight:800;color: white;margin-top: 100px;margin-bottom: 100px;">Forgot Password</h1>
  <div id="border">
    <p id="errormessage1" style="color: red;font-size: 20px"></p>
    <input id="email"  type="email" class="input-field1" placeholder="Enter your email"><br>
    <button id="reset-password-button" class="button">Reset Password</button>
    <p><p id="transmit1" class="fp1" style="text-decoration: none">Remembered your password? Sign In</p></p>
  </div>
</div>
</center>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyB9jArkUdlcipS-LHJRNSD4hergdcW-XRw",
    authDomain: "new-firebase-b4a29.firebaseapp.com",
    projectId: "new-firebase-b4a29",
    storageBucket: "new-firebase-b4a29.appspot.com",
    messagingSenderId: "318345862940",
    appId: "1:318345862940:web:8c1f0d6ae6da3c7754a4d9",
    measurementId: "G-F7GMN64KLE"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  
  document.getElementById('reset-password-button').addEventListener('click', function () {
    var email = document.getElementById('email').value;
    sendPasswordResetEmail(auth, email).then(function () {
      document.getElementById('errormessage1').innerHTML = "Password reset email sent!";
    }).catch(function (error) {
      document.getElementById('errormessage1').innerHTML = "" + error.message;
    });
  });
</script>
<script src="index.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</body>
</html>
