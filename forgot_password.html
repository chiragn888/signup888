<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
<center>
<div>
    <div class="front">
        <div id="part1">
            <center><h1 id="forgot-password">Forgot Password</h1></center>
            <center>
                <div id="border">
                    <p id="errormessage" style="color: red;font-size: 20px"></p>
                    <input id="lemail" type="email" class="input-field1" placeholder="Email"><br>
                    <button id="reset-password-button" class="button">Send Reset Link</button>
                    <p><p id="transmit" class="fp1" style="text-decoration: none">Remembered it? Sign In</p></p>
                </div>
            </center>
        </div>
    </div>
</div>
</center>

<script type="module">
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";

    const auth = getAuth();

    document.getElementById('reset-password-button').addEventListener('click', function(){
        var email = document.getElementById('lemail').value;

        sendPasswordResetEmail(auth, email)
        .then(() => {
            document.getElementById('errormessage').innerHTML = "Password reset link sent to your email";
        })
        .catch((error) => {
            document.getElementById('errormessage').innerHTML = "" + error.message;
        });
    });
</script>

</body>
</html>
