<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
<center>
<h1 id="enquiry-form-title">Enquiry Form</h1>
<div id="enquiryForm">
    <input id="name" type="text" class="input-field" placeholder="Name"><br>
    <input id="email" type="email" class="input-field" placeholder="Email"><br>
    <input id="phoneNumber" type="text" class="input-field" placeholder="Phone Number"><br>
    <textarea id="query" class="input-field" placeholder="Your Query"></textarea><br>
    <button id="submitBtn" class="button">Submit</button>
</div>
</center>

<script type="module">
    import { GoogleSpreadsheet } from "https://cdn.skypack.dev/google-spreadsheet";

    const doc = new GoogleSpreadsheet('YOUR_SPREADSHEET_ID_HERE');
    
    async function accessSpreadsheet(client_email, private_key, data) {
        await doc.useServiceAccountAuth({
            client_email,
            private_key,
        });
        await doc.loadInfo();
    
        const sheet = doc.sheetsByIndex[0];
        await sheet.addRow(data);
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.addEventListener('click', function()  {
        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const phoneNumberField = document.getElementById('phoneNumber');
        const queryField = document.getElementById('query');
        
        const data = {
            Name: nameField.value,
            Email: emailField.value,
            PhoneNumber: phoneNumberField.value,
            Query: queryField.value,
        };

        // replace client_email and private_key with real ones
        accessSpreadsheet('client_email', 'private_key', data);
    });
</script>
</body>
</html>
