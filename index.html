<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sign-in</title>
    <style>
        body {
            background-color: #050505;
            color: white;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            color: #fff;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        /* Rest of your existing CSS */
        /* Add any additional CSS for dark theme and SVG as needed */
    </style>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="body">
<center>
    <button id="get-started-button" class="button">Get Started</button>
</center>

<div id="signInModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('signInModal').style.display='none'">&times;</span>
        <div id="part1">
            <center><h1 id="sign-in">Sign In</h1></center>
            <center>
                <div id="border">
                    <!-- Sign-in form -->
                </div>
            </center>
        </div>
        <div id="part2">
            <center><h1 id="sign-up">Sign Up</h1></center>
            <center>
                <div id="border1">
                    <!-- Sign-up form -->
                </div>
            </center>
        </div>
    </div>
</div>

<script type="module">
  // Your existing script content
</script>

<script>
    // Get the modal
    var modal = document.getElementById('signInModal');

    // Get the button that opens the modal
    var btn = document.getElementById("get-started-button");

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script src="index.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</body>

</html>
