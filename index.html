<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>home page</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #050505;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #333;
        }
        .header .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-image: linear-gradient(to right, #7f55ad, #3c96f5);
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="company-name">Chirag</div>
    <button id="get-started" class="button">Get Started</button>
</div>

<center>
    <h1 style="font-size: 40px;font-family:'.AppleSystemUIFont';margin-top: 100px">Hi this is home page</h1>
    <h2 style="font-size: 20px; color:green; font-weight:bold;">You are on the home page</h2>
    <div id="border">
        <br><br>
        <button id="logout" class="button">sign out</button>
    </div>
</center>

<div id="signInUpModal" class="modal">
    <div class="modal-content">
        <!-- Sign-in/Sign-up forms can be included here -->
        <div class="flip-container">
            <div class="flipper">
                <div id="part1">
                    <center><h1 id="sign-in">Sign In</h1></center>
                    <center>
                        <div id="border">
                            <p id="errormessage" style="color: red;font-size: 20px"></p>
                            <input id="lemail"  type="email" class="input-field1" placeholder="Email"><br>
                            <input id="lpassword"  type="password" class="input-field2" placeholder="Password"><br>

                            <p><a href="#" id="fp"  style="text-decoration: none">forgot password?</a></p>
                            <button id="sign-in-button" class="button">Sign In</button>
                            <center>
                                <img id="google-button" class="gbutton" src="gbt.png">
                            </center>
                            <p id="transmit" class="fp1">New User? Sign Up</p>
                        </div>
                    </center>
                </div>

                <div id="part2">
                    <h1 id="sign-up">Sign Up</h1>
                    <center>
                        <div id="border1">
                            <p id="errormessage1" style="color: red;font-size: 20px"></p>
                            <input id="lemail1"  type="email" class="input-field1" placeholder="Email"><br>
                            <input id="lpassword1"  type="password" class="input-field2" placeholder="Password" required><br>
                            <input id="confirm_password"  type="password" class="input-field2" placeholder=" Confirm Password" required><br>
                        
                            <button id="sign-up-button" class="button">Create Account</button>
                            <center>
                                <img id="google-button1" class="gbutton"  src="gbt.png">
                            </center>
                            <p id="transmit1" class="fp1">Existing User? Sign In</p>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
  import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
  import { GoogleAuthProvider, getAuth, signInWithPopup, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9jArkUdlcipS-LHJRNSD4hergdcW-XRw",
    authDomain: "new-firebase-b4a29.firebaseapp.com",
    projectId: "new-firebase-b4a29",
    storageBucket: "new-firebase-b4a29.appspot.com",
    messagingSenderId: "318345862940",
    appId: "1:318345862940:web:8c1f0d6ae6da3c7754a4d9",
    measurementId: "G-F7GMN64KLE"
  };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById('logout').addEventListener('click', function () {
        signOut(auth).then(() => {
            window.alert('Logged out successfully!');
            location.replace('index.html');
        }).catch((error) => {
            console.log(error.message);
        });
    });

    document.getElementById('get-started').addEventListener('click', function() {
        document.getElementById('signInUpModal').style.display = 'block';
    });

    document.getElementById('transmit').addEventListener('click', () => {
        document.getElementById('part1').style.display = 'none';
        document.getElementById('part2').style.display = 'block';
    });
    
    document.getElementById('transmit1').addEventListener('click', () => {
        document.getElementById('part1').style.display = 'block';
        document.getElementById('part2').style.display = 'none';
    });

    // Clicking anywhere outside of the modal will close it
    window.onclick = function(event) {
        let modal = document.getElementById('signInUpModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    document.getElementById('sign-in-button').addEventListener('click',function (){
        var email= document.getElementById('lemail').value;
        var password = document.getElementById('lpassword').value;
    
        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.replace('end.html');
        })
        .catch((error) => {
            document.getElementById('errormessage').innerHTML=""+error.message;
        });
    })

    document.getElementById('google-button').addEventListener('click',Googlelogin);
    document.getElementById('google-button1').addEventListener('click',Googlelogin);
  
    let provider = new GoogleAuthProvider()
  
    function Googlelogin(){
        signInWithPopup(auth, provider)
        .then((result) => {
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          
          const user = result.user;
          window.location.replace('end.html');
        
        }).catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          
          const email = error.email;
         
          const credential = GoogleAuthProvider.credentialFromError(error);
          document.getElementById('errormessage').innerHTML=""+error.message;
         
        });
    }

    document.getElementById('sign-up-button').addEventListener('click',function (ev){
        ev.preventDefault();
        var email = document.getElementById('lemail1').value;
        var password = document.getElementById("lpassword1").value;
        var confirm_pass = document.getElementById("confirm_password").value;
        var err = document.getElementById("errormessage1");
   
        if(password !== confirm_pass) {
            err.innerHTML = "Passwords do not match!";
        } else {
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                window.location.replace("end.html");
            })
            .catch((error) => {
                err.innerHTML = "" + error.message;
            });
        }
    })
    
</script>
</body>
</html>
