<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<center>
<h1>Enquiry Form</h1>
<div id="border">
    <form id="enquiry-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="input-field1"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="input-field1"><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" class="input-field1"><br>
        
        <label for="query">Query:</label><br>
        <textarea id="query" name="query" class="input-field1"></textarea><br>
        
        <button type="submit" id="submit" class="button">Submit</button>
    </form>
</div>
</center>

<script>
document.getElementById('enquiry-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Retrieve the form data
    var data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        query: document.getElementById('query').value
    };
    
    // Prepare the data to be sent to the Google Sheet
    var queryString = Object.keys(data).map(function(key) {
        return encodeURIComponent(key) + '=' + encodeURIComponent(data[key]);
    }).join('&');

    // Send the data to the Google Sheet using a HTTP POST request
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            alert('Enquiry submitted successfully.');
            // Clear the form or handle the success state
        }
    };
    xhr.send(queryString);
});
</script>

</body>
</html>
