<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <center>
        <div id="border">
            <h1 id="sign-in">Enquiry Form</h1>
            <form id="enquiry-form">
                <input type="text" id="name" class="input-field1" placeholder="Name" required><br>
                <input type="email" id="email" class="input-field1" placeholder="Email" required><br>
                <input type="tel" id="phone" class="input-field1" placeholder="Phone Number" required><br>
                <textarea id="query" class="input-field1" placeholder="Your Query" required></textarea><br>
                <button type="submit" class="button">Submit Enquiry</button>
            </form>
        </div>
    </center>

    <script>
        document.getElementById('enquiry-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const scriptURL = 'https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec'; // Replace with your own Google Script URL
            const form = document.forms['enquiry-form'];

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Enquiry submitted successfully!"))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
