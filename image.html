<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.3);
        }
        @media only screen and (max-width: 768px) {
            img {
                max-width: 90%;
                max-height: 90%;
                margin: 5%;
            }
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/47367/full-moon-moon-bright-sky-47367.jpeg?cs=srgb&dl=pexels-pixabay-47367.jpg&fm=jpg" alt="Moon">
</body>
</html>
