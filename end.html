<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Enquiry Form</h2>
        <form id="enquiry-form">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label for="query">Query</label>
                <textarea id="query" name="query" required></textarea>
            </div>
            <button type="submit" class="button">Submit Enquiry</button>
        </form>
    </div>

    <script>
        // Example Google Sheets script url
        // Replace with your own Google Sheets script url
        const scriptURL = 'https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec';
        
        document.getElementById('enquiry-form').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for contacting us! We'll get back to you soon."))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
