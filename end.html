<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>home page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-image: url('image_url_of_the_universe'); background-size: cover;">
    <center>
        <header>
            <h1 style="font-size: 40px;font-family:'.AppleSystemUIFont';margin-top: 20px; display: inline;">Chirag</h1>
            <button id="get-started" class="button" style="float: right; margin-right: 20px;">Get Started</button>
        </header>

        <h2 style="color:white; font-size: 20px; color:green; font-weight:bold;">You are on the home page</h2>
        <div id="border">
            <br><br>
            <button id="logout" class="button">Sign out</button>
            <!-- SVG Element placeholder -->
            <svg class="svg-creative-element" width="100%" height="200">
                <!-- Your SVG content here -->
            </svg>
        </div>
    </center>

    <!-- Modal for sign-in/sign-up -->
    <div id="modal" class="modal" style="display: none;">
        <!-- Modal content here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";
  
        const firebaseConfig = {
            apiKey: "AIzaSyB9jArkUdlcipS-LHJRNSD4hergdcW-XRw",
            authDomain: "new-firebase-b4a29.firebaseapp.com",
            projectId: "new-firebase-b4a29",
            storageBucket: "new-firebase-b4a29.appspot.com",
            messagingSenderId: "318345862940",
            appId: "1:318345862940:web:8c1f0d6ae6da3c7754a4d9",
            measurementId: "G-F7GMN64KLE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        document.getElementById('logout').addEventListener('click', function() {
            signOut(auth).then(() => {
                window.alert('Logged out successfully!');
                location.replace('index.html')
            }).catch((error) => {
                console.log(error.message);
            });
        });

        document.getElementById('get-started').addEventListener('click', function() {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
        });
    </script>
</body>
</html>
