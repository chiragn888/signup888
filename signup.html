<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
<center>
    <div id="sign-up-section">
        <h1 id="sign-up">Sign Up</h1>
        <div id="border">
            <input type="text" id="username" class="input-field1" placeholder="Username"><br>
            <input type="email" id="email" class="input-field1" placeholder="Email"><br>
            <input type="password" id="password" class="input-field2" placeholder="Password"><br>
            <input type="password" id="confirm_password" class="input-field2" placeholder="Confirm Password"><br>
            <button id="create-account-button" class="button">Create Account</button>
        </div>
    </div>
</center>
</body>
</html>
