<!-- This SVG is designed to be used as a decorative background element for a universe-themed landing page. It features a dark space background, stars, planets, and a nebula to create a dynamic and visually appealing scene. -->
<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>
  <!-- Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="150" cy="100" r="1"/>
    <circle cx="200" cy="50" r="2"/>
    <circle cx="50" cy="300" r="1.5"/>
    <circle cx="400" cy="200" r="1"/>
    <circle cx="600" cy="100" r="2.5"/>
    <!-- More stars can be added similarly -->
  </g>
  <!-- Planets -->
  <circle cx="300" cy="400" r="40" fill="orange"/>
  <circle cx="500" cy="200" r="30" fill="blue"/>
  <!-- Rings for planets (optional) -->
  <ellipse cx="500" cy="200" rx="45" ry="10" fill="none" stroke="lightblue" stroke-width="2"/>
  <!-- Nebula -->
  <path d="M600,300 Q650,350 700,300 T800,300" fill="none" stroke="purple" stroke-width="15" opacity="0.6"/>
  <!-- Galaxy or additional elements can be added here -->
</svg>
